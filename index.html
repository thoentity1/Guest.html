<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sania & Zyn — Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7efe8;
      --accent: #d99b83;
      --text: #262626;
      --muted: #6b6461;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wrap {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      background: #fff;
      text-align: center;
      padding: 20px;
    }

    .invite-container img {
      max-height: 60vh; /* 60% of screen height */
      max-width: 100%;
      width: auto;
      height: auto;
      border: 3px solid var(--accent);
      border-radius: 10px;
      object-fit: contain;
      display: block;
      margin: 0 auto 20px;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #c6846c;
    }

    @media(max-width:700px) {
      .invite-container img {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>

<div class="wrap">
  <!-- Invitation Image -->
  <div class="invite-container">
    <img src="My Invitation.jpg" alt="Wedding Invitation"
         onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'fallback\'>Invitation image not found. Check file name and path.</div>'">
  </div>

  <!-- WhatsApp RSVP -->
  <a id="whatsappBtn" class="btn" target="_blank">
    📲 Send RSVP via WhatsApp
  </a>
</div>

<script>
  const phone = "27843017770"; // Replace with your WhatsApp number

  const msg = `💍 *Wedding Invitation* 💍

You are warmly invited to the union of

✨ _Sania & Zyn_ ✨

📅 Date: Saturday, 22 November 2025
🕒 Time: 14:30  Nikah
          15:30 Reception


Please confirm your attendance by clicking below:
👉 https://thoentity1.github.io/nikahSNZ/

We look forward to celebrating this special day with you 💖`;

  document.getElementById("whatsappBtn").href =
    `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
</script>

</body>
</html>
